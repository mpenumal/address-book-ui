<mat-card>
  <mat-card-header>
    <mat-card-title>Search for contact(s)</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]='pageSize' placeholder='PageSize' />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='page' placeholder='PageNumber' />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='query' placeholder='Query' />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)='search()'>search</button>
  </mat-card-actions>
</mat-card>
