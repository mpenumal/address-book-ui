<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 class="mat-display-1">{{title}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/contacts/list">
      <i class="material-icons" matTooltip="view first 100 contacts">view_list</i>
    </button>
    <button mat-button routerLink="/contacts/new">
      <i class="material-icons" matTooltip="add new contact">add_circle</i>
    </button>
    <button mat-button routerLink="/contacts/search">
      <i class="material-icons" matTooltip="search for contact(s)">search</i>
    </button>
  </mat-card-actions>
</mat-card>
