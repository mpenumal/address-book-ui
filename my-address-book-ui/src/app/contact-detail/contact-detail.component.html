<mat-card *ngIf='contact'>
  <mat-card-header>
    <mat-card-title>{{ contact.name | uppercase }} Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]='contact.name' disabled='true' placeholder='name' />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='contact.phone' placeholder='phone' />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='contact.city' placeholder='city' />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)='save()'>update</button>
    <button mat-raised-button color="warn" (click)='cancel()'>cancel</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf='!contact'>
  <mat-card-header>
    <mat-card-title>Add new Contact</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [(ngModel)]='newContact.name' placeholder='name' />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='newContact.phone' placeholder='phone' />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]='newContact.city' placeholder='city' />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)='add()'>add</button>
    <button mat-raised-button color="warn" (click)='cancel()'>cancel</button>
  </mat-card-actions>
</mat-card>
